<!doctype html>  
<html lang="en">  
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=0.7,user-scalable=no" />  
<title>NERO TV â€” Neon Icons & Synced Names</title>  
  
<!-- Tailwind (utilities) + Lucide -->  
<script src="https://cdn.tailwindcss.com"></script>  
<script src="https://unpkg.com/lucide@latest"></script>  
  
<!-- JWPlayer + channels.js (keep your actual sources) -->  
<script src="https://123proj.netlify.app/jwpsrv.js"></script>  
<script src="https://123proj.netlify.app/jwplayer.js"></script>

<style>  
  /* global fixed viewport, no page scroll */  
  *,*::before,*::after{box-sizing:border-box}  
  
  /* Prevent horizontal scroll + touch/overscroll issues (fixes zoom/push) */  
  html,body{  
    width:100vw;  
    height:100vh;  
    margin:0;  
    padding:0;  
    overflow-x:hidden;              /* <-- block horizontal scroll */  
    overscroll-behavior-x:none;     /* <-- prevent overscroll x */  
    -webkit-overflow-scrolling:touch;  
    touch-action: pan-y;            /* <-- allow vertical only */  
    background:#050608;  
    color:#e6eef8;  
    font-family:Inter,system-ui,Roboto,Arial;  
  }  
  
  /* When sidebar open, lock page scrolling */  
  body.sidebar-open {  
    overflow: hidden !important;  
    position: fixed;  
    width: 100%;  
    height: 100%;  
  }  
  
  main{display:flex;align-items:center;justify-content:center;width:100%;height:100%;padding:1rem;overflow:hidden}  
  
  /* player */  
  #playerContainer{  
    width:100%;max-width:1280px;aspect-ratio:16/9;border-radius:12px;overflow:hidden;position:relative;  
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.6));  
    box-shadow:0 10px 40px rgba(0,0,0,0.6);  
    background-image:url('https://media.tenor.com/IemnuHk4r_4AAAAM/no-signal-stand-by.gif');  
    background-position:center;background-size:cover;background-repeat:no-repeat;}  
  #player{position:absolute;inset:0;width:100%;height:100%;z-index:2}  
  
  /* floating */  
  .float-btn{position:fixed;right:1.25rem;bottom:1.25rem;z-index:60;display:flex;flex-direction:column;gap:.5rem;align-items:center}  
  .icon-btn{background:transparent;border:0;color:inherit;padding:.25rem;border-radius:.5rem;backdrop-filter:blur(6px);cursor:pointer}  
  .icon-btn:focus{outline:2px solid rgba(96,165,250,0.14);transform:scale(1.02)}  
  
  /* live badge */  
  #liveBadge{opacity:0;transform:translateY(.4rem);transition:opacity .3s,transform .3s}  
  #liveBadge.show{opacity:1;transform:translateY(0)}  
  .live-dot-global{width:10px;height:10px;border-radius:50%;background:#ef4444;box-shadow:0 0 8px rgba(239,68,68,0.9);display:inline-block;margin-right:.5rem;animation:pulse 1s infinite alternate}  
  @keyframes pulse{from{transform:scale(.85);opacity:.6}to{transform:scale(1.12);opacity:1}}  
  
  /* sidebar glass - GPU accelerated */  
  #channelSidebar{  
    position:fixed;top:0;right:0;height:100vh;width:22.5rem;max-width:100%;  
    transform:translateX(110%);  
    transition:transform .45s cubic-bezier(.2,.9,.2,1);  
    will-change: transform; /* <-- hint for GPU compositing */  
    z-index:70;display:flex;flex-direction:column;overflow:hidden;  
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));  
    border-left:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(12px) saturate(120%);  
    box-shadow:-10px 30px 60px rgba(2,6,23,0.6);  
  }  
  #channelSidebar.open{transform:translateX(0)}  
  .sidebar-header{padding:1rem;border-bottom:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:space-between}  
  .search-wrap{padding:.7rem;border-bottom:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;gap:.5rem}  
  .search-input {  
  flex:1;  
  padding:.5rem .6rem;  
  border-radius:.5rem;  
  background:#2b2b2b; /* solid grey background */  
  border:1px solid rgba(255,255,255,0.05);  
  color:#e8eef8;  
  outline:none;  
}  
.search-input::placeholder {  
  color:rgba(255,255,255,0.5);  
}  
  
  /* list internal scroll */  
  #channelListWrap{flex:1;overflow:hidden;padding:.75rem}  
  /* UPDATED: improved scrollable list for TV and mobile */  
  #channelList{  
    display:flex;flex-direction:column;gap:.45rem;  
    overflow-y:auto;  
    overscroll-behavior:contain;  
    -webkit-overflow-scrolling:touch;  
    scroll-behavior:smooth;  
    scrollbar-width:thin;  
    scrollbar-color:rgba(255,255,255,0.2) transparent;  
    padding-right:.5rem;  
    max-height:calc(100vh - 8rem);  
  }  
  #channelList::-webkit-scrollbar{width:6px}  
  #channelList::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.2);border-radius:10px}  
  
  /* list item */  
  .channel-item {  
  display:flex;  
  align-items:center;  
  gap:.75rem;  
  padding:.62rem;  
  border-radius:.72rem;  
  background:#2b2b2b;  
  border:1px solid rgba(255,255,255,0.03);  
  cursor:pointer;  
  transition:transform .14s,box-shadow .14s,background .14s;  
}  
  
  
  
  
  
  .channel-item:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(0,0,0,0.55)}  
  .channel-item:focus{outline:none;box-shadow:0 0 0 3px rgba(96,165,250,0.12);transform:scale(1.02)}  
  .ch-logo{width:56px;height:40px;border-radius:.5rem;object-fit:cover;border:1px solid rgba(255,255,255,0.05);flex-shrink:0}  
  .ch-meta{display:flex;flex-direction:column;gap:2px;min-width:0}  
  .ch-name{font-size:.98rem;font-weight:600;color:#f8fafc;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}  
  .ch-sub{font-size:.78rem;color:rgba(255,255,255,0.55);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}  
  
  /* lucide icon inside item */  
  .ch-icon{width:18px;height:18px;flex-shrink:0;margin-right:6px}  
  
  /* name glow helper */  
  .neon-text { text-shadow: 0 6px 18px rgba(0,0,0,0.6); transition: text-shadow .18s, color .18s; }  
  
  /* live dot */  
  .live-dot{width:8px;height:8px;border-radius:50%;background:#ef4444;margin-right:.5rem;box-shadow:0 0 6px rgba(239,68,68,0.85);animation:pulse .9s infinite alternate;flex-shrink:0}  
  
  /* faded non-match */  
  .fade-out{opacity:.18;transform:scale(.995);filter:grayscale(.25)}  
  
  /* search mark */  
  mark.search-hit{background:#ff4757;color:white;padding:0 .15rem;border-radius:.12rem}  
  
  @media(max-width:640px){  
    #channelSidebar{width:100vw}  
    .ch-logo{width:46px;height:34px}  
    #playerContainer{max-width:90%}  
  }  
/* ===== Dynamic Active Channel Glow ===== */
.channel-item.active {
  position: relative;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), var(--glow-bg, rgba(56,189,248,0.08)));
  box-shadow: 0 10px 30px var(--glow-shadow, rgba(56,189,248,0.25)), 0 2px 6px rgba(0,0,0,0.5);
  transform: translateY(-4px) scale(1.02);
  border: 1px solid var(--glow-border, rgba(96,165,250,0.25));
  outline: 1px solid var(--glow-outline, rgba(56,189,248,0.08));
  transition: all 0.25s ease-in-out;
}

.channel-item.active::before {
  content: "";
  position: absolute;
  left: 6px;
  top: 8px;
  bottom: 8px;
  width: 4px;
  border-radius: 2px;
  background: var(--glow-bar, linear-gradient(180deg, rgba(56,189,248,1), rgba(124,77,255,0.9)));
  box-shadow: 0 4px 20px var(--glow-bar-shadow, rgba(56,189,248,0.6));
}

.channel-item.active:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 12px 36px var(--glow-shadow, rgba(56,189,248,0.25)), 0 3px 8px rgba(0,0,0,0.6);
}
</style>  
</head>  
<body>  
  <main>  
    <div id="playerContainer" aria-label="Video player"><div id="player"></div></div>  
  </main>  
  
  <!-- floating control -->  
  <div class="float-btn" role="region" aria-label="Controls">  
    <button id="channelToggle" class="icon-btn" aria-label="Open channels" tabindex="0">  
      <i data-lucide="tv" class="w-10 h-10 text-sky-400"></i>  
    </button>  
    <div id="liveBadge" class="px-3 py-1 rounded-md bg-black/50 text-sm font-semibold" aria-hidden="true">  
      <span class="live-dot-global" aria-hidden="true"></span>LIVE NOW  
    </div>  
  </div>  
  
  <!-- Sidebar -->  
  <aside id="channelSidebar" aria-hidden="true" role="dialog" aria-label="Channel list">  
    <div class="sidebar-header">  
      <h2 style="display:flex;align-items:center;gap:.5rem"><i data-lucide="tv" class="w-5 h-5 text-sky-400"></i> Channels</h2>  
      <div style="display:flex;gap:.5rem;align-items:center">  
        <button id="closeSidebar" class="icon-btn" aria-label="Close channels" tabindex="0"><i data-lucide="x" class="w-5 h-5"></i></button>  
      </div>  
    </div>  
  
    <div class="search-wrap">  
      <i data-lucide="search" class="w-4 h-4 text-gray-300"></i>  
      <input id="searchInput" class="search-input" type="search" placeholder="Search channels..." aria-label="Search channels">  
    </div>  
  
    <div id="channelListWrap">  
      <div id="channelList" role="list" aria-label="Channels list"></div>  
    </div>  
  </aside>  
  
<script>  
/* ========== Setup ========== */  
lucide.createIcons && lucide.createIcons();  
jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';  
  
const DEFAULT_LOGO = 'https://cdn-icons-png.flaticon.com/512/3208/3208758.png';  
const sidebar = document.getElementById('channelSidebar');  
const toggleBtn = document.getElementById('channelToggle');  
const closeBtn = document.getElementById('closeSidebar');  
const listEl = document.getElementById('channelList');  
const searchInput = document.getElementById('searchInput');  
const liveBadge = document.getElementById('liveBadge');  
  
let focusedIndex = 0;  
let visibleItems = [];  
let channelKeys = [];  
let imgObserver;  
  
/* Neon color palette (good for both TV and mobile) */  
const NEON_PALETTE = [  
  '#00e5ff','#7c4dff','#ff4ecb','#33ffa8','#ffd166','#38bdf8','#ff7b5c','#8affc1'  
];  
  
/* Utility: return random neon color from palette */  
function pickNeon(key){  
  let hash = 0;  
  for(let i=0;i<key.length;i++) hash = (hash<<5)-hash + key.charCodeAt(i);  
  hash = Math.abs(hash);  
  return NEON_PALETTE[hash % NEON_PALETTE.length];  
}  
  
/* Check live: explicit c.live === true or "live" in name */  
function isLive(c){ return c && (c.live===true || (typeof c.name==='string' && /live/i.test(c.name))); }  
  
/* ========== Populate list ========== */  
function populateList(){  
  listEl.innerHTML = '';  
  if(typeof channels === 'undefined' || !Object.keys(channels).length) return;  
  
  channelKeys = Object.keys(channels).sort((a,b) => channels[a].name.localeCompare(channels[b].name));  
  
  for(const key of channelKeys){  
    const c = channels[key];  
    const row = document.createElement('div');  
    row.className = 'channel-item';  
    row.tabIndex = 0;  
    row.dataset.key = key;  
    row.dataset.name = (c.name||'').toLowerCase();  
    row.role = 'listitem';  
  
    // logo (lazy)  
    const logo = document.createElement('img');  
    logo.className = 'ch-logo lazy';  
    logo.alt = c.name || key;  
    logo.dataset.src = c.logo || DEFAULT_LOGO;  
    logo.src = '';  
  
    // icon + meta wrapper  
    const meta = document.createElement('div');  
    meta.className = 'ch-meta';  
  
    // small lucide icon (we'll color it)  
    const iconWrap = document.createElement('div');  
    iconWrap.style.display = 'flex';  
    iconWrap.style.alignItems = 'center';  
    iconWrap.style.gap = '6px';  
  
    const icon = document.createElement('i');  
    icon.setAttribute('data-lucide','play-circle');  
    icon.className = 'ch-icon';  
    const neon = pickNeon(key);  
    icon.style.color = neon;  
    icon.style.filter = 'drop-shadow(0 6px 16px rgba(0,0,0,0.6))';  
  
    // name and subtitles  
    const titleRow = document.createElement('div');  
    titleRow.style.display = 'flex';  
    titleRow.style.alignItems = 'center';  
  
    if(isLive(c)){  
      const liveDot = document.createElement('span');  
      liveDot.className = 'live-dot';  
      liveDot.setAttribute('aria-hidden','true');  
      titleRow.appendChild(liveDot);  
    } else {  
      const spacer = document.createElement('span');  
      spacer.style.width = '12px';  
      titleRow.appendChild(spacer);  
    }  
  
    const name = document.createElement('div');  
    name.className = 'ch-name neon-text';  
    name.textContent = c.name || key;  
    name.style.color = neon;  
    name.style.textShadow = `0 6px 18px ${hexToRgba(neon,0.18)}, 0 0 8px ${hexToRgba(neon,0.06)}`;  
  
    const sub = document.createElement('div');  
    sub.className = 'ch-sub muted';  
    sub.textContent = c.type ? (c.type.toUpperCase()) : '';  
  
    titleRow.appendChild(name);  
    meta.appendChild(titleRow);  
    meta.appendChild(sub);  
  
    // append elements  
    iconWrap.appendChild(icon);  
    row.appendChild(logo);  
    row.appendChild(iconWrap);  
    row.appendChild(meta);  
  
    // click: load stream + save + close sidebar  
    row.addEventListener('click', ()=> {  
      loadStream(key);  
      localStorage.setItem('nxb_last_channel', key);  
      closeSidebar();  
    });  
  
    // keyboard enter  
    row.addEventListener('keydown', (ev) => { if(ev.key === 'Enter'){ ev.preventDefault(); row.click(); } });  
  
    listEl.appendChild(row);  
  }  
  
  // call lucide.createIcons to render icons inside list  
  lucide.createIcons && lucide.createIcons();  
  
  // sync injected svg stroke color to parent ch-icon color  
  document.querySelectorAll('#channelList .ch-icon').forEach(el=>{  
    const svg = el.querySelector('svg');  
    if(svg){  
      const col = window.getComputedStyle(el).color;  
      svg.style.stroke = col;  
      svg.style.filter = `drop-shadow(0 8px 20px ${col})`;  
      svg.style.width = '18px';  
      svg.style.height = '18px';  
    }  
  });  
  
  // lazy load images  
  setupLazyLoad();  
}  
  
/* hex to rgba helper */  
function hexToRgba(hex, a=1){  
  if(!hex) return `rgba(0,0,0,${a})`;  
  hex = hex.replace('#','');  
  if(hex.length===3) hex = hex.split('').map(x=>x+x).join('');  
  const r = parseInt(hex.substr(0,2),16);  
  const g = parseInt(hex.substr(2,2),16);  
  const b = parseInt(hex.substr(4,2),16);  
  return `rgba(${r},${g},${b},${a})`;  
}  
  
/* ========== Lazy-load logos ========== */  
function setupLazyLoad(){  
  const imgs = document.querySelectorAll('img.lazy');  
  if('IntersectionObserver' in window){  
    imgObserver && imgObserver.disconnect();  
    imgObserver = new IntersectionObserver((entries, obs) => {  
      entries.forEach(e=>{  
        if(e.isIntersecting){  
          const img = e.target;  
          img.src = img.dataset.src || DEFAULT_LOGO;  
          img.classList.remove('lazy');  
          obs.unobserve(img);  
        }  
      });  
    }, {root: document.getElementById('channelList'), rootMargin: '300px'});  
    imgs.forEach(i => imgObserver.observe(i));  
  } else {  
    imgs.forEach(i => i.src = i.dataset.src || DEFAULT_LOGO);  
  }  
}  
  
/* ========== Player logic (JWPlayer) ========== */  
let playerInstance = null;  
function loadStream(key){  
  const c = channels[key];  
  if(!c) return;  
  try{ if(playerInstance && playerInstance.remove) playerInstance.remove(); }catch(e){}  
  const pl = jwplayer('player').setup({  
    file: c.url,  
    width: '100%',  
    aspectratio: '16:9',  
    autostart: true,  
    type: c.type || undefined,  
    drm: (c.type === 'mpd' && c.keyId && c.key) ? { clearkey: { keyId: c.keyId, key: c.key } } : undefined,  
  });  
  playerInstance = pl;  
  pl.on('play', ()=>{  
    document.getElementById('playerContainer').style.background = 'none';  
    liveBadge.classList.add('show');  
  });  
  pl.on('complete', resetPlayerUI);  
  pl.on('error', resetPlayerUI);  
}  
  
function resetPlayerUI(){  
  document.getElementById('playerContainer').style.background =  
    "url('https://images.squarespace-cdn.com/content/v1/5cacee5b52395863f12e75de/1569001200148-SQ2A3EHDQR81JTLOH8DT/SYY_02_02_INITIALIZE_Loop_Screen.gif?format=1500w') center/cover no-repeat";  
  liveBadge.classList.remove('show');  
}  
  
/* ========== Keyboard / Remote navigation (improved) ========== */  
const listContainer = document.getElementById('channelList');  
  
function focusVisible(i){  
  visibleItems = [...document.querySelectorAll('#channelList .channel-item:not(.hidden)')];  
  if(!visibleItems.length) return;  
  focusedIndex = Math.max(0, Math.min(i, visibleItems.length - 1));  
  const el = visibleItems[focusedIndex];  
  el.focus();  
  el.scrollIntoView({block:'nearest',behavior:'smooth'});  
}  
  
document.addEventListener('keydown', (e)=>{  
  const open = sidebar.classList.contains('open');  
  // open sidebar with arrows if closed  
  if(!open){  
    if(e.key === 'ArrowDown' || e.key === 'ArrowUp'){ openSidebar(); e.preventDefault(); return; }  
    if(e.key === 'Enter' && document.activeElement === toggleBtn){ openSidebar(); return; }  
  }  
  
  if(open){  
    if(e.key === 'ArrowDown'){ e.preventDefault(); focusVisible(focusedIndex + 1); listContainer.scrollBy({ top: 60, behavior: 'smooth' }); }  
    else if(e.key === 'ArrowUp'){ e.preventDefault(); focusVisible(focusedIndex - 1); listContainer.scrollBy({ top: -60, behavior: 'smooth' }); }  
    else if(e.key === 'Enter'){ e.preventDefault(); const vis = [...document.querySelectorAll('#channelList .channel-item')]; vis[focusedIndex]?.click(); }  
    else if(e.key === 'Escape' || e.key === 'Backspace'){ e.preventDefault(); closeSidebar(); }  
  }  
});  
  
/* ========== Sidebar open/close (now locks body) ========== */  
function openSidebar(){ sidebar.classList.add('open'); sidebar.setAttribute('aria-hidden','false'); document.body.classList.add('sidebar-open'); setTimeout(()=> focusVisible(0),420) }  
function closeSidebar(){ sidebar.classList.remove('open'); sidebar.setAttribute('aria-hidden','true'); document.body.classList.remove('sidebar-open'); toggleBtn.focus(); }  
  
/* UI bindings */  
toggleBtn.addEventListener('click', ()=>{ if(sidebar.classList.contains('open')) closeSidebar(); else openSidebar(); });  
closeBtn.addEventListener('click', closeSidebar);  
  
/* ========== Search highlight + fade ========== */  
let searchDeb;  
searchInput.addEventListener('input', (ev)=> {  
  clearTimeout(searchDeb);  
  searchDeb = setTimeout(()=> highlightSearch(ev.target.value), 120);  
});  
  
function highlightSearch(q){  
  const n = (q||'').trim().toLowerCase();  
  const items = [...document.querySelectorAll('#channelList .channel-item')];  
  items.forEach(item=>{  
    const key = item.dataset.key;  
    const nameEl = item.querySelector('.ch-name');  
    nameEl.innerHTML = channels[key].name || key;  
    if(!n){  
      item.classList.remove('fade-out');  
      item.style.display = 'flex';  
    } else if((channels[key].name||'').toLowerCase().includes(n)){  
      const regex = new RegExp(`(${escapeRegExp(n)})`, 'ig');  
      nameEl.innerHTML = (channels[key].name||key).replace(regex, '<mark class="search-hit">$1</mark>');  
      item.classList.remove('fade-out');  
      item.style.display = 'flex';  
    } else {  
      item.classList.add('fade-out');  
      item.style.display = 'flex';  
    }  
  });  
  focusVisible(0);  
}  
  
function escapeRegExp(s){ return s.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'); }  
  
/* ========== Wait for channels and init ========== */  
function waitForChannels(){  
  const check = setInterval(()=>{  
    if(typeof channels !== 'undefined' && Object.keys(channels).length > 0){  
      clearInterval(check);  
      populateList();  
      // auto-open after 3s  
      setTimeout(()=> openSidebar(), 3000);  
      // restore last channel  
      const last = localStorage.getItem('nxb_last_channel');  
      if(last && channels[last]) setTimeout(()=> loadStream(last), 600);  
    }  
  }, 200);  
}  
waitForChannels();  
  
/* ========== Expose small API for debugging ========== */  
window.__nxb = { populateList, highlightSearch, loadStream };  




  // Auto-color glow from channel logos
function extractDominantColor(img, el) {
  try {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const size = 8; // small sampling
    canvas.width = size; canvas.height = size;
    ctx.drawImage(img, 0, 0, size, size);
    let data = ctx.getImageData(0, 0, size, size).data;
    let r=0,g=0,b=0,count=0;
    for(let i=0;i<data.length;i+=4){
      r+=data[i]; g+=data[i+1]; b+=data[i+2]; count++;
    }
    r=Math.round(r/count); g=Math.round(g/count); b=Math.round(b/count);
    const color = `rgb(${r},${g},${b})`;
    el.style.setProperty("--glow-shadow", `rgba(${r},${g},${b},0.35)`);
    el.style.setProperty("--glow-bg", `rgba(${r},${g},${b},0.1)`);
    el.style.setProperty("--glow-border", `rgba(${r},${g},${b},0.3)`);
    el.style.setProperty("--glow-outline", `rgba(${r},${g},${b},0.15)`);
    el.style.setProperty("--glow-bar", `linear-gradient(180deg, rgb(${r},${g},${b}), rgba(${r},${g},${b},0.6))`);
    el.style.setProperty("--glow-bar-shadow", `rgba(${r},${g},${b},0.6)`);
  } catch(e){ /* fallback silent */ }
}

// Attach this to each logo after loading
function setupLogoColorSync() {
  document.querySelectorAll('#channelList .channel-item img').forEach(img => {
    img.addEventListener('load', () => {
      const el = img.closest('.channel-item');
      extractDominantColor(img, el);
    });
  });
